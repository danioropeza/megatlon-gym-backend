{% extends "base.html" %}
{% block content %}
    {% for student in students %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{% url 'student-detail' student.id %}">{{ student.name }}</a></h2>
            <p class="article-content">{{ student.age }}</p>
            <p class="article-content">{{ student.roll_number }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
